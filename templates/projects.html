<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommending Machine</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        #project-content img, #project-content iframe {
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            max-width: 100%;
        }
        .active-btn {
            background-color: #ff5722 !important;
            color: white !important;
        }
        .video-container {
            margin-top: 20px;
            background: #000;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
        }
        .sub-menu {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .sub-btn {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ff5722;
            background: #111;
            color: #ff5722;
            transition: 0.3s;
            font-weight: bold;
        }
        .sub-btn:hover {
            background: #111;
            color: white;
            box-shadow: 0 0 15px #ff5722;
            border-color: #fff;
        }
        .chem-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .chem-card, .fert-card {
            background: #111;
            color: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #333;
            transition: all 0.4s ease;
            cursor: pointer;
            text-align: center;
        }
        .chem-card:hover, .fert-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 25px #ff5722;
            border-color: #ff5722;
        }
        .fertilizer-info-box {
            background: #111;
            color: #eee;
            padding: 25px;
            border-radius: 15px;
            text-align: left;
            margin: 20px auto;
            max-width: 800px;
            border: 1px solid #ff5722;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.2);
        }
    </style>
</head>

<body>

<header>
    <div class="navbar-container">
        <div class="logo">Fertilizer Recommending Machine</div>
        <nav class="main-nav">
            <a href="{{ url_for('index') }}" class="nav-button">Home</a>
            <a href="{{ url_for('project') }}" class="nav-button">Projects</a>
            <a href="{{ url_for('analysis') }}" class="nav-button">About Us</a>
        </nav>
    </div>
</header>

<section class="projects-section">
    <h2 style="text-align: center;">Our Agricultural Tech Projects</h2>

    <div class="button-grid" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 20px;">
        <button class="project-btn" data-target="disease">Detecting Disease of a Plant</button>
        <button class="project-btn" data-target="solutions">Detecting and Predicting the Solutions</button>
        <button class="project-btn" data-target="chemicals">Information about Chemicals</button>
    </div>

    <div id="project-content" style="text-align: center; padding: 20px;">
        <p>Click a button above to see details...</p>
    </div>
</section>

<footer style="text-align: center; margin-top: 50px;">
    <p>&copy; 2025 Fertilizer Recommending Machine</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {

    const buttons = document.querySelectorAll('.project-btn');
    const contentDiv = document.getElementById('project-content');

    function fetchLiveDetection() {
        const solutionDisplay = document.getElementById('live-analysis-results');
        if (!solutionDisplay) return;

        fetch('/detection_data')
        .then(response => response.json())
        .then(data => {
            if (data.disease && data.disease !== "None" && data.disease !== "Scanning...") {
                solutionDisplay.innerHTML = `
                    <div class="fertilizer-info-box">
                        <h4 style="color:#00ff00;">âœ” AI Analysis Result Locked:</h4>
                        <p><strong>Target Plant:</strong> ${data.plant}</p>
                        <p><strong>Health Status:</strong> ${data.disease}</p>
                        <p><strong>Recommended Solution:</strong> ${data.solution}</p>
                    </div>
                `;
            }
        });
    }

    setInterval(fetchLiveDetection, 2000);

    buttons.forEach(button => {
        button.addEventListener('click', function() {

            const target = this.getAttribute('data-target');

            if (target === 'disease') {
                window.location.href = "/analysis";
            }

            else if (target === 'solutions') {

                buttons.forEach(btn => btn.classList.remove('active-btn'));
                this.classList.add('active-btn');

                contentDiv.innerHTML = `
                    <div class="video-container">
                        <h3 style="color:white;">Live Disease Analysis System</h3>
                        <img src="/video_feed" width="850" height="480" alt="Live AI Feed"
                        style="border:3px solid #ff5722;">
                    </div>

                    <div id="live-analysis-results">
                        <p style="color:#888; margin-top:10px;">Waiting for AI detection...</p>
                    </div>
                `;
            }

            else if (target === 'chemicals') {
                buttons.forEach(btn => btn.classList.remove('active-btn'));
                this.classList.add('active-btn');
                contentDiv.innerHTML = `<p style="color:white;">Chemical Information Section</p>`;
            }
        });
    });

});
</script>

</body>
</html>
